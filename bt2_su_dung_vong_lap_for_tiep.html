<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Phương trình 1 số bất kì lớn hơn 0</h2>
<script>
  let num = +prompt("enter your number:");
  let total = 0;
  for (let i=1;i<=num;i=i+1) {
    total = total + i;
  }
  alert(total);

</script>
</body>
</html>
